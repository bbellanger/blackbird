    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "S1234567817020070.pdf", "label": "S1234567817020070.pdf", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "CMM", "label": "CMM", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "L1", "label": "L1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "L2", "label": "L2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "PV", "label": "PV", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "avian", "label": "avian", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "nihms27532.pdf", "label": "nihms27532.pdf", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "GABA", "label": "GABA", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "GABAergic", "label": "GABAergic", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "S1234567817020070.pdf", "to": "CMM", "width": 1.9}, {"from": "S1234567817020070.pdf", "to": "L1", "width": 1.9}, {"from": "S1234567817020070.pdf", "to": "L2", "width": 3.5}, {"from": "S1234567817020070.pdf", "to": "PV", "width": 1.7}, {"from": "S1234567817020070.pdf", "to": "avian", "width": 1.1}, {"from": "CMM", "to": "nihms27532.pdf", "width": 2.6}, {"from": "L1", "to": "nihms27532.pdf", "width": 3.0}, {"from": "L2", "to": "nihms27532.pdf", "width": 3.5}, {"from": "PV", "to": "nihms27532.pdf", "width": 1.7}, {"from": "avian", "to": "nihms27532.pdf", "width": 2.2}, {"from": "nihms27532.pdf", "to": "GABA", "width": 8.0}, {"from": "nihms27532.pdf", "to": "GABAergic", "width": 8.8}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
